<form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required
               minlength="3"
               type="text"
               ngModel
               name="name"
               #name="ngModel"
               class="form-control"
               (change)="log(name)"
        >
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">The name is required</div>
            <div *ngIf="name.errors.minlength">The name should be minimum {{name.errors.minlength.requiredLength}}
                characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required
                ngModel
                name="category"
                #category="ngModel"
                class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">The category is required</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="guarantee">
            <input type="checkbox"
                   ngModel
                   name="guarantee"
                   #guarantee="ngModel">
            30-day money-back guarantee
        </label>
    </div>
    <p>{{form.value | json}}</p>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
</form>
