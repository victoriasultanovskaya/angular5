<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username"
               type="text"
               formControlName="username"
               (keyup)="log(username)"
               autocomplete="off"
               class="form-control">
        <div *ngIf="username.pending"><div class="username-loader loader"></div>Checking for uniqueness...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters.</div>
            <div *ngIf='username.errors.cannotContainSpace'>Username can't have space (Custom Validation)</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is already taken (Custom Validation)</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               formControlName="password"
               type="text"
               class="form-control">
    </div>
    <p>{{username.errors|json}}</p>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
