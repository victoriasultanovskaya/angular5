<!--https://angular.io/api/forms/NgForm-->
<form #form="ngForm" (ngSubmit)="submit(form)">
    <div ngModelGroup="contact"
         #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required
                   minlength="3"
                   maxlength="10"
                   pattern="banana"
                   ngModel
                   name="firstName"
                   #firstName="ngModel"
                   id="firstName"
                   (change)="log(firstName)"
                   type="text"
                   class="form-control">
            <div
                    class="alert alert-danger"
                    *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">
                    First Name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                    First Name should be minimum {{
                    firstName.errors.minlength.requiredLength }} characters.
                </div>
                <div *ngIf="firstName.errors.maxlength">
                    First Name should be maximum {{
                    firstName.errors.maxlength.requiredLength }} characters.
                </div>
                <div *ngIf="firstName.errors.pattern">
                    First Name does not match pattern.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel
                  name="comment"
                  #comment="ngModel"
                  id="comment"
                  cols="30"
                  rows="10"
                  class="form-control">
        </textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <p>{{ form.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
