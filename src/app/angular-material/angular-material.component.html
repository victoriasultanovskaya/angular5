<!--CheckBox-->
<mat-checkbox
        #showDetails
        name="pupa"
        [checked]="isChecked"
        (change)="onChange($event)"
        [value]="">
  Show Details
</mat-checkbox>
<div *ngIf="showDetails.checked">Some details ...</div>

<!--RadioButton-->
<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>

<mat-radio-group class="example-radio-group" value="1">
  <mat-radio-button value="1">female</mat-radio-button>
  <mat-radio-button value="0">male</mat-radio-button>
</mat-radio-group>
