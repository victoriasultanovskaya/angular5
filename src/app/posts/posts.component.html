<input (keyup.enter)="createPost(title)"
       #title
       type="text"
       class="form-control post-name"
       matTooltip="Use ENTER to add row."
       matTooltipHideDelay="2000"
       matTooltipPosition="right" />
<mat-progress-spinner
        *ngIf="isLoading"
        color="primary"
        mode="indeterminate">
</mat-progress-spinner>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)"
                class="btn btn-default btn-sm">Update</button>
        <button (click)="deletePost(post)"
                class="btn btn-default btn-sm">Delete</button>
        {{post.title}}
    </li>
</ul>
