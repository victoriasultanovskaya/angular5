<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <a routerLink="/"><mat-icon>home</mat-icon></a>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/posts">
        <span>Posts</span>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/blog">
        <span>Blog</span>
    </button>
</mat-menu>

    <div class="container-fluid">
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/followers"
                       [queryParams]="{ page: 1, order: 'newest' }">Followers</a>
                </li>

            </ul>
