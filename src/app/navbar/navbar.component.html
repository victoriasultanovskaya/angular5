<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <a routerLink="/"><mat-icon>home</mat-icon></a>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/followers"
            [queryParams]="{ page: 1, order: 'newest' }">
        <span>Followers</span>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/posts">
        <span>Posts</span>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/blog">
        <span>Blog</span>
    </button>
    <button mat-menu-item routerLinkActive="active" routerLink="/angular-material">
        <span>Angular Material</span>
    </button>
</mat-menu>
